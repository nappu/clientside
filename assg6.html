<html>
<head>
<title>
aligning of images
</title>
</head>
<body>
<h2 align="center">ALIGN CENTER</H2>
<CENTER>
<IMG SRC="Desert.jpg" width="300px">
</center>
<h2>ALIGN LEFT</H2>
<IMG SRC="Desert.jpg" width="300px" align="left">
<h2 align="right">ALIGN RIGHT</h2>
<IMG SRC="Desert.jpg" width="300px" align="right">

</body>
</html>
